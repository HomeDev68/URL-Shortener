<!DOCTYPE html>
<html>
<head>
    <title>URL Analytics</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ffffff;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>URL Analytics</h1>
    <table>
        <thead>
            <tr>
                <th>Original URL</th>
                <th>Short URL</th>
                <th>Clicks</th>
            </tr>
        </thead>
        <tbody>
            {% for mapping in mappings %}
            <tr>
                <td>{{ mapping.original_url }}</td>
                <td><a href="{{ url_for('redirect_to_original', short_code=mapping.short_code) }}">{{ request.host_url }}{{ mapping.short_code }}</a></td>
                <td>{{ mapping.clicks }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
